[user]
  name =
  email =

[core]
  autocrlf = input
  excludesFile = ~/.gitignore

[credential]
  helper = osxkeychain

[color]
  ui = auto

[init]
  defaultBranch = main

[push]
  default = current

[pull]
  rebase = false

[merge]
  ff = only

[fetch]
  prune = true

[rebase]
  autosquash = true

[diff]
  colorMoved = zebra

[alias]
  br = branch
  ci = commit
  co = checkout
  cp = cherry-pick
  df = diff
  ds = diff --staged
  lg = log -p
  lol = log --graph --decorate --pretty=oneline --abbrev-commit
  ls = ls-files
  st = status
  undo = reset --hard HEAD~1
  unstage = reset HEAD
